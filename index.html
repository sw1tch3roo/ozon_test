<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ozon test</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="progress-ring">
        <svg>
          <circle class="progress-ring__circle__back" cx="50%" cy="50%" r="60px"></circle>
          <circle class="progress-ring__circle__animate" cx="50%" cy="50%" r="60px"></circle>
        </svg>
      </div>
      <div class="controls">
        <div class="control_input">
          <input class="input_value" />
          <span>Value</span>
        </div>
        <div class="toggles">
          <div class="toggle-animate">
            <div><button class="toggle-switch-animate" /></div>
            <span>Animate</span>
          </div>
          <div class="toggle-hide">
            <div>
              <button class="toggle-switch-hide" />
            </div>
            <span>Hide</span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
